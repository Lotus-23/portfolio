<!DOCTYPE html>

<head>

    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Logo</h4>
        </div>

        <!--
            You can add or remove links and the navbar will continue to work
        -->

        <ul class="nav-links">
            <li>
                <a href="#">Inicio</a>
            </li>
            <li>
                <a href="#">Servicios</a>
            </li>
            <li>
                <a href="#">Nosotros</a>
            </li>
            <li>
                <a href="#">Contacto</a>
            </li>
        </ul>    

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>   
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
